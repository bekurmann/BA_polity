version: '3.7'

services: 
  django:
    # which Dockerfile to use, path
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes: 
      # for local dev: when changes in polity
      - ./backend/django_app:/usr/src/app/
    ports: 
      - 8000:8000
    env_file: 
      - ./backend/.env.dev
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  db:
    # postgis image for geodjango 
    image: postgis/postgis:12-2.5-alpine
    volumes:
      - postgis_data:/var/lib/postgis/data/
    environment:
      - POSTGRES_USER=polity
      - POSTGRES_PASSWORD=politydev
      - POSTGRES_DB=polity

volumes:
  postgis_data: